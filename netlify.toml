[build]
  # Use npm instead of bun for Netlify compatibility
  command = "npm run build"
  # Vite builds to 'dist' directory by default
  publish = "dist"

[build.environment]
  # Ensure Node.js version compatibility
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200